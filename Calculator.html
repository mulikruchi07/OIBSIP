<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    </head>
<body>
    <style>
        /* style.css */
body {
    font-family: Arial, sans-serif;
    background-color: #8ff1f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.calculator {
    border: 2px solid #333;
    padding: 10px;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
}

.display {
    font-size: 2rem;
    text-align: right;
    padding: 10px;
    margin-bottom: 10px;
    border-bottom: 2px solid #333;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    font-size: 1.5rem;
    padding: 15px;
    border: none;
    border-radius: 5px;
    background-color: #e0e0e0;
    cursor: pointer;
}

button:hover {
    background-color: #ccc;
}

.zero {
    grid-column: span 2;
}
    </style>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">CE</button>
            <button onclick="addOperator('/')">/</button>
            <button onclick="addOperator('*')">*</button>
            <button onclick="addDigit(7)">7</button>
            <button onclick="addDigit(8)">8</button>
            <button onclick="addDigit(9)">9</button>
            <button onclick="addOperator('-')">-</button>
            <button onclick="addDigit(4)">4</button>
            <button onclick="addDigit(5)">5</button>
            <button onclick="addDigit(6)">6</button>
            <button onclick="addOperator('+')">+</button>
            <button onclick="addDigit(1)">1</button>
            <button onclick="addDigit(2)">2</button>
            <button onclick="addDigit(3)">3</button>
            <button onclick="calculate()">=</button>
            <button onclick="addDigit(0)" class="zero">0</button>
            <button onclick="addDecimal()">.</button>
        </div>
    </div>

    <script>
        // script.js
const display = document.getElementById('display');

function addDigit(digit) {
    if (display.textContent === '0') {
        display.textContent = digit;
    } else {
        display.textContent += digit;
    }
}

function addOperator(operator) {
    display.textContent += ` ${operator} `;
}

function addDecimal() {
    if (!display.textContent.includes('.')) {
        display.textContent += '.';
    }
}

function clearDisplay() {
    display.textContent = '0';
}

function deleteLast() {
    if (display.textContent.length > 1) {
        display.textContent = display.textContent.slice(0, -1);
    } else {
        display.textContent = '0';
    }
}

function calculate() {
    try {
        // Evaluate the expression in the display and update it
        display.textContent = eval(display.textContent.replace(/ /g, ''));
    } catch (error) {
        display.textContent = 'Error';
    }
}

    </script>
</body>
</html>
